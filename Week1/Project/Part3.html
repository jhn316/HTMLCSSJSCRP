<html>
<head>
    <style>
        .back {background:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px}
        .labelstyle {width: 180px;  display:inline-block; text-align:right; vertical-align: top}
        .checkradio {width: auto}
        .rangestyle {text-align:center}
        .textareaalign {width:360px; height:50px}
        label:hover {font-size:25px}
        input:hover {font-size:25px}
        select:hover {font-size:25px}
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data" 
            action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
       <h2>Please enter your details for our dating website!</h1>
	   <fieldset class="back">
		    <legend>Your face</legend>
            <label class="labelstyle">Your image:&nbsp;&nbsp;&nbsp;</label>
            <input type="file" required><br><br>
            <label class="labelstyle">Image preview:</label>
            <img id="preview">
       </fieldset> <br>
	   <fieldset class="back">
            <legend>Your General Details</legend>
            <label for="fullname" class="labelstyle">Name:</label>
            <input type="text" name="fullname" placeholder="Your full name" required><br><br>
            <label for="gender" class="labelstyle">Gender:</label>
            <input type="radio" name="gender" value="male" required>
            <label for="gender" class="checkradio">Male</label>
            <input type="radio" name="gender" value="female" required>
            <label for="gender" class="checkradio">Female</label><br><br>
            <label for="age" class="labelstyle">Age:</label>
            <input type="number" min="0" max="99" step="1" value="18" name="age" required><br><br>
            <label for="birthday" class="labelstyle">Date of birth:</label>
            <input type="date" name="birthday"><br><br>
            <label for="color" class="labelstyle">Favorite color:</label>
            <input type="color" name="color"> <br><br>
            <label for="country" class="labelstyle">Which country:</label>
            <select name="country">
		      <option value="hk">Hong Kong</option>
		      <option value="cn">China</option>
		      <option value="uk">United Kingdom</option>
              <option value="us">United States</option>
              <option value="rus">Russia</option>
              <option value="">no selection</option>
            </select>
	    </fieldset> <br>	
        <fieldset class="back">
		  <legend>Your indicators</legend>
            <label for="height" class="labelstyle">Height:</label>
            <label for="shorttall" class="rangestyle">Short<input type="range" min="0" max="100" 
            step="5" value="50" id="height" name="mood"> Tall </label><br>
            <label for="salary" class="labelstyle">Salary:</label>
            <label for="richpoor" class="rangestyle">Poor<input type="range" min="0" max="100" 
            step="5" value="50" id="salary" name="mood">Rich</label><br>
	    </fieldset> <br>
        <fieldset class="back">
		  <legend>Your Contact Information</legend>
            <label for="email" class="labelstyle">Email: </label>
            <input type="email" name="email" required><br><br>
            <label for="mobile" class="labelstyle">Mobile: </label>
            <input type="number" name="mobile"><br><br> 
            <label for="address" class="labelstyle">Address: </label>
            <textarea rows="3" cols="60" name="address" class="textareaalign"></textarea><br><br>
            <label for="contactmethod" class="labelstyle checkradio">Method to contact you:</label>
            <input type="checkbox" name="contactmethod" value="email">
            <label for="emailcontact" class="labelstyle checkradio">Email</label>
            <input type="checkbox" name="contactmethod" value="whatsapp">
            <label for="whatsappcontact" class="labelstyle checkradio">Whatsapp</label>
            <input type="checkbox" name="contactmethod" value="inappchat">
            <label for="inappcontact" class="labelstyle checkradio">In-app chat</label><br>
        </fieldset><br>    
        <input type="submit" value="Submit">
    </form>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
