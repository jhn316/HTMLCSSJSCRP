<html>
<head>
</head>
<body>
    <form method="post" enctype="multipart/form-data" 
            action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
       <h2>Please enter your details for our dating website!</h1>
	   <fieldset>
		    <legend>Your face</legend>
            <label>Your image:&nbsp;&nbsp;&nbsp;</label>
            <input type="file" required><br><br>
            <label>Image preview: <img id="preview" width="10%"></label>
       </fieldset> <br>
	   <fieldset class="back">
            <legend>Your General Details</legend>
            <label for="fullname">Name:</label>
            <input type="text" name="fullname" placeholder="Your full name" required><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male" required>
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="female" required>
            <label for="gender">Female</label><br><br>
            <label for="age">Age:</label>
            <input type="number" min="0" max="99" step="1" value="18" name="age" required><br>               <br>
            <label for="birthday">Date of birth:</label>
            <input type="date" name="birthday"><br><br>
            <label for="color">Favorite color:</label>
            <input type="color" name="color"> <br><br>
            <label for="country">Which country:</label>
            <select name="country">
		      <option value="hk">Hong Kong</option>
		      <option value="cn">China</option>
		      <option value="uk">United Kingdom</option>
              <option value="us">United States</option>
              <option value="rus">Russia</option>
              <option value="">no selection</option>
            </select>
	    </fieldset> <br>	
        <fieldset class="back">
		  <legend>Your indicators</legend>
            
            <label for="height">Height:</label>
            <label for="shorttall">Short<input type="range" min="0" max="100" 
            step="5" value="50" id="height" name="mood"> Tall </label><br>
            <label for="salary">Salary:</label>
            <label for="richpoor">Poor<input type="range" min="0" max="100" 
            step="5" value="50" id="salary" name="mood">Rich</label><br>
	    </fieldset> <br>
        <fieldset class="back">
		  <legend>Your Contact Information</legend>
            <label for="email">Email: </label>
            <input type="email" name="email" required><br><br>
            <label for="mobile">Mobile: </label>
            <input type="number" name="mobile"><br><br> 
            <label for="address">Address: </label>
            <textarea rows="3" cols="60" name="address"></textarea><br><br>
            <label for="contactmethod">Method to contact you:                 </label>
            <input type="checkbox" name="contactmethod" value="email">Email
            <input type="checkbox" name="contactmethod" value="whatsapp">Whatsapp
            <input type="checkbox" name="contactmethod" value="inappchat">In-app chat<br>
        </fieldset><br>    
        <input type="submit" value="Submit">
    </form>
</body>
</html>
